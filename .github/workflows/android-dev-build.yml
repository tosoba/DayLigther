name: Android dev build

on: [ push, pull_request ]

jobs:
  dev-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build APK
      run: ./gradlew assembleDevDebug

    - name: Run feature unit tests
      run: ./gradlew :feature:day:testDevDebugUnitTest :feature:location:testDevDebugUnitTest :feature:widget-location:testDevDebugUnitTest

    - name: Run domain unit tests
      run: ./gradlew :core:domain:test

    - name: Upload APK
      uses: actions/upload-artifact@v6.0.0
      with:
        name: DayLighter-dev
        path: ./app/build/outputs/apk/dev/debug/app-dev-debug.apk
