name: Android prod build

on:
  workflow_dispatch:

jobs:
  prod-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > $GITHUB_WORKSPACE/prod-keystore.jks
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew :app:assembleProdRelease \
            -Pandroid.injected.signing.store.file=$GITHUB_WORKSPACE/prod-keystore.jks \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD
      
      - name: Upload APK
        uses: actions/upload-artifact@v6.0.0
        with:
          name: DayLighter-prod
          path: ./app/build/outputs/apk/prod/release/app-prod-release.apk
      
      - name: Clean up keystore
        if: always()
        run: rm -f $GITHUB_WORKSPACE/prod-keystore.jks
